<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Регистрация</h1>

		<a href="https://www.google.com" > <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="если картинка не загрузилось" title="При наведении"></a>
	<hr>

	<form action="https://www.google.com" method="get">
		<p>
			<label for="name">Имя</label>
			<input type="text" required name="telephone" id="name">

			<label for="fam">Фамилия</label>
			<input type="text" required name="Familiia" id="fam"><br>

			<label for="tel">Телефон</label>
			<input type="text" required name="telephone" id="tel">
		</p>

		<hr>

		<p>
			<label for="password">Пароль</label>
			<input type="password" name="pass1" required id="pass1"><br>

			<label for="password">Повторите пароль</label>
			<input type="password" name="pass2" required id="pass2"><br>
		</p>

		<hr>

		<p>

			<h2>Уровень</h2>
			<label for="asd">1</label>
			<input type="radio" name="azx" id="asd">
			<label for="wsd">2</label>
			<input type="radio" name="azx" id="wsd">
			<label for="esd">3</label>
			<input type="radio" name="azx" id="esd">
		</p>
			<hr>

			<label for="typ">Запомнить меня?</label>
			<input type="checkbox" id="typ" name="check"><br>
			
			<button>Регистрация</button>
	</form>
</body>
</html>
