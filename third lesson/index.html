<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="form.css">
</head>
<body>
	<form action="http://maximumstart.herokuapp.com/register" class="form" method="GET">
	<h1>Регистрация</h1>
	<p>*Все поля обязательны к заполнению</p>
			<p>
				<label for="name-field">Имя</label>
				<input type="text" required name="name" id="name-field">
			</p>
			<p>
				<label for="surname-field">Фамилия</label>
				<input type="text" required name="surname" id="surname-field">
			</p>
			<p>
				<label for="phone-field">Телефон</label>
				<input type="tel" required name="phone" id="phone-field" placeholder="+38(0XX)XXX-XXXX">
			</p>
			<p>
				<label for="color-field">Любимый цвет</label>
				<input type="color" name="color" id="color-field" required>
			</p>
			<p>
				<label for="date-field">Сегодняшнее число</label>
				<input type="date" name="date" id="date-field" required>
			</p>
			<p>
				<label for="password-field">Пароль</label>
				<input type="password" required id="password-field" name="password">
			</p>
			
				<input type="radio" value="Мальчик" name="gender" id="1">
				<label for="1">Мальчик</label>
				<input type="radio" value="Девочка" name="gender" id="2">
				<label for="2">Девочка</label>
				<input type="radio" value="Не определился" name="gender"  id="3">
				<label for="3">Не определился</label>

			<p>
				<label for="message-field">Сообщение</label>
				<textarea name="message" id="message-field" required cols="30" rows="10"></textarea>
			</p>	

			<input type="submit" id="submit-field" value="Отправить">
	</form>
</body>
</html>
