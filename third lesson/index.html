<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="form.css">
</head>
<body>
	<h1 style="text-align: center;">Регистрация</h1>
	<p style="text-align: center;">*Все поля обязательны к заполнению</p>
	<form action="http://maximumstart.herokuapp.com/register" class="form" method="GET">
		<p>
			<label for="name">Имя</label>
			<input type="text" required name="name" id="name"><br>
			<label for="surname">Фамилия</label>
			<input type="text" required name="surname" id="surname"><br>
			<label for="phone">Телефон</label>
			<input type="text" required name="phone" id="phone"><br>
			<label for="color">Любимый цвет</label>
			<input type="color" name="color" id="color" required><br>
			<label for="date">Сегодняшнее число</label>
			<input type="date" name="date" id="date" required=><br>
			<label for="password">Пароль</label>
			<input type="password" required id="password" name="password"><br>
			
			<input type="radio" value="Мальчик" name="gender" id="1"><br>
			<label style="text-align: center;" for="1">Мальчик</label>
			<input type="radio" value="Девочка" name="gender" id="2"><br>
			<label style="text-align: center;" for="2">Девочка</label>
			<input type="radio" value="Не определился" name="gender"  id="3"><br>
			<label style="text-align: center;" for="3">Не определился</label>

			<label for="message">Сообщение</label>
			<textarea name="message" id="message" required cols="30" rows="10"></textarea><br>
		</p>
		<p><button>Отправить</button><br></p>
	</form>
</body>
</html>
